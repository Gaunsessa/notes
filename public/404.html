<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>404</title>
</head>
<body>
	<h1 id="error">404</h1>

	<script>
		let eid = document.getElementById("error");

		setInterval(() => {
			eid.innerText = eid.innerText == "404" ? "4-4" : "404";
		}, 800);
	</script>
</body>
</html>
